<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <link rel="stylesheet" href="static/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>🏠 House Price Prediction</h1>
        <form id="prediction-form">
            <label for="area">📏 Area (sq ft):</label>
            <input type="number" id="area" required>

            <label for="bedrooms">🛏️ Number of Bedrooms:</label>
            <input type="number" id="bedrooms" required>

            <label for="bathrooms">🛁 Number of Bathrooms:</label>
            <input type="number" id="bathrooms" required>

            <label for="stories">🏗️ Number of Stories:</label>
            <input type="number" id="stories" required>

            <label for="parking">🚗 Number of Parking Spaces:</label>
            <input type="number" id="parking" required>

            <button type="submit">🔍 Predict Price</button>
        </form>
        <p id="result"></p>
    </div>
    <script src="static/script.js"></script>
</body>
</html>
